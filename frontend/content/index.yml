title: Digital Supply Chain Platform for Farm Produce
description: Manage farmer transactions, harvest recording, and payments in one streamlined dashboard powered by modern web and AI-assisted grading.

hero:
  links:
    - label: Get started
      icon: i-lucide-arrow-right
      trailing: true
      color: primary
      to: /login
      target: _blank
      size: xl
    - label: View Docs
      icon: i-simple-icons-github
      size: xl
      color: neutral
