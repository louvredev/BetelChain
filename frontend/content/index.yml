      target: _blank
section:
  title: '[Digitize]{.text-primary} your farmer purchasing workflow'
  description: Record every sack, calculate totals automatically, and manage farmer payments without messy spreadsheets.
  images:
    mobile: '/images/macbook-mobile.svg'
    desktop: '/images/macbook.svg'
  features:
    - title: Clean farmer transactions
      description: Create new transactions in seconds, select a farmer, set an initial price, and track status from unpaid to paid in a single view.
      class: border-l border-primary pl-4
    - title: Sack capture with camera
      description: Use your device camera to scan sacks; the system detects characteristics and quality so total weight and value are calculated automatically.
      class: border-l border-default pt-4 pl-4
    - title: Clear payment summaries
      description: See how much has been paid, what is remaining, and each payment record directly inside the transaction panel.
      class: border-l border-default pt-4 pl-4
features:
  title: Take control of your [supply chain]{.text-primary}
  description: From warehouse to farmer, keep every transaction traceable, auditable, and easy to review.
  features:
    - title: Centralized farmer management
      description: Register farmers once and reuse their profiles in every transaction, including bank details for faster payouts.
      icon: i-lucide-wand-sparkles
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Automated transactions & totals
      description: Generate transaction codes, track total weight, and calculate total value automatically as harvest records are added.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Camera-based grading
      description: Let the warehouse camera assist grading by capturing each sack, reducing manual errors and subjective decisions.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Farmer payment module
      description: Record down payments and final settlements, approve or reject payments, and see transaction status as unpaid, partial, or paid.
      icon: i-lucide-moon
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Warehouse transaction dashboard
      description: Monitor all transactions per warehouse, drill into details, and keep operational data in one place.
      icon: i-lucide-mouse-pointer-2
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Built on modern stack
      description: FastAPI + Supabase on the backend and Nuxt UI on the frontend make it easy to extend with reports, exports, and payment integrations.
      icon: i-lucide-chart-line
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Get started with BetelChain in [3 steps]{.text-primary}
  description: Help warehouses and farmers transact more transparently and efficiently.
  items:
    - title: Register warehouses and farmers
      description: Create a warehouse account, onboard farmers with contact and bank details, and get your master data ready.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Record transactions and harvest
      description: Open a new transaction, start recording, and use the camera to scan each sack so total weight and quality are captured.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Manage payments and status
      description: Log initial and remaining payments, approve them, and let the system update transaction status to unpaid, partial, or paid.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
pricing:
  title: Fit to your [operation]{.text-primary} path
  description: Start with a single warehouse pilot and grow into multi-site deployment with centralized data.
  plans:
    - title: Warehouse Starter
      description: Ideal for one warehouse moving away from manual notebooks and spreadsheets.
      price: $199
      features:
        - Core farmer and transaction management
        - Camera-based harvest recording in a single warehouse
        - Farmer payment tracking for down payments and settlements
        - Per-warehouse transaction dashboard
        - Email support
      button:
        label: Talk to our team
        color: neutral
        variant: outline
        to: '#contact'
    - title: Multi-Warehouse
      description: For companies running multiple warehouses that need consolidated visibility.
      price: $199
      features:
        - Everything in Warehouse Starter
        - Multi-warehouse support with centralized reporting
        - Roles and permissions for warehouse teams
        - Reporting and data export integrations
        - Priority support
      button:
        label: Book a demo
        variant: subtle
        to: '#contact'
testimonials:
  title: Built with [warehouse operators]{.text-primary} in mind
  description: BetelChain is shaped around real operational needs clean records, faster payments, and less admin work.
  items:
    - quote: Before this, we used notebooks and separate spreadsheets. Now every transaction and farmer payment can be pulled up in seconds.
      user:
        name: 'Warehouse Manager'
        description: 'Day-to-day purchasing operations'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/SarahM19'
    - quote: The camera-based sack capture is a huge help. Field staff just tap Scan sack and the data flows straight into the transaction.
      user:
        name: 'Field Supervisor'
        description:  'Weighbridge & quality control team'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/atinux'
    - quote: The payment module makes it easy to see which transactions are fully paid and which still have outstanding balances to farmers.
      user:
        name: 'Warehouse Finance'
        description:  'Farmer payment processing'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/benjamincanac'
